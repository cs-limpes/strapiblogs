<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charlene Slimp | Contact</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/script.js"></script>
</head>

<body class="main">
      <div id="header"></div>
      <h1>Contact Me</h1>
      <section class = "contactintro">
            <p class="contactp">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quae unde reprehenderit cum iusto similique quo sit deserunt rerum odit nostrum. Blanditiis nulla molestias obcaecati accusantium unde ratione laudantium illum minus.</p>
      </section>
      <section class="contact">
            <form action="mailto:hello@charleneslimp.com" method="post" enctype="text/plain">
                  <label for="name">Name:</label>
                  <input type="text" id="name" name="name" required>
                  <label for="email">Email:</label>
                  <input type="email" id="email" name="email" required>
                  <label for="message">Message:</label>
                  <textarea id="message" name="message" required></textarea>
                  <input type="submit" value="Submit">
            </form>
      </section>
      <section class="socials">
            <a href="https://www.linkedin.com/in/charleneslimp/" target="_blank">LinkedIn</a>
            <a href="https://www.github.com/cs-limpes/" target="_blank">GitHub</a>
      </section>
      <div id="footer"></div>
<script>
      document.addEventListener('DOMContentLoaded', (event) => {
    // Fetch and include the header
    fetch('header.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('header').innerHTML = data;
        })
        .catch(error => console.error('Error loading the header:', error));

    // Fetch and include the footer
    fetch('footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('footer').innerHTML = data;
        })
        .catch(error => console.error('Error loading the footer:', error));
});
</script>
</body>
</html>
